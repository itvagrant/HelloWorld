<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<form action="/springmvc/rest/user" method="post">
		<input type="hidden" name="_method" value="put"/>
		<input type="text" name="id" value="1">
		<input type="text" name="name" value="庞涓">
		<input type="submit" value="更新" />
	</form>
	<br>
	<button id="bt">ajax请求</button>
	<p id="p"></p>
	
	<script type="text/javascript">
		$(function(){
			$("#bt").click(function(){
				$.ajax({
					url:"/springmvc/user/ajaxtest1",
					method:"post",
					/* data:{"_method":"put"}, */
					dataType:"text",
					success:function(result){
						alert(result);
						$("#p").html(result);
					}
				});
				
			});
		});
	</script>
</body>
</html>
